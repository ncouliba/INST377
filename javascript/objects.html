<html>
<head>
	<style type="text/css">
		.square {
			margin-top: 50px;
			margin-left: 100px;			
		}

		div {
			margin-bottom: 20px;
		}
		
	</style>
</head>

<body>

	<div id="container"></div>

<script>



function Square (width, height, color, classname, margin_left, margin_top){
    this.width = width;
	this.height = height;
	this.background = color;
    this.margin_left = margin_left;
    this.margin_top = margin_top;

	// creates a div tag inside the "container" object.
	sq = document.getElementById("container").appendChild(document.createElement("div"))
	sq.setAttribute("class", classname);
	sq.setAttribute("style", "height:" + this.height);
	sq.style.width = this.width;
	sq.style.background = this.background;
    sq.style["margin-left"] = this.margin_left;
    sq.style["margin-top"] = this.margin_top;
    sq.style.position = "absolutue";
    
	this.changeColor = function(c){
		this.background = c;
		sq.style.background = this.background;
	}
	// Task 3
    this.putSentence = function(text){
        sq.innerHTML = text;
    }
}

s1 = new Square("200px", "50px", "grey", "square", "1px", "1px")


// Task 1
   s1.changeColor("blue");
  s1.putSentence("hello");

// Task 2
s2 = new Square("200px", "50px", "orange", "square", "200px", "200px")
s2.putSentence("hi");
</script>

</body>
</html>
